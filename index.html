<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VK Terminal — System Test</title>
  <link rel="stylesheet" href="main.css">
  <style>
    .test-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
      gap: 20px;
    }
    .test-header {
      text-align: center;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }
    .test-header h1 {
      margin: 0 0 8px;
      font-size: 18px;
      color: var(--accent);
      letter-spacing: 2px;
    }
    .test-header p {
      margin: 0;
      color: var(--text-muted);
      font-size: 12px;
    }
    .test-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 16px;
      flex: 1;
    }
    .test-cell {
      background: #111;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .test-cell-header {
      padding: 8px 12px;
      background: #1a1a1a;
      border-bottom: 1px solid var(--border);
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .test-cell-header .status {
      color: var(--accent);
    }
    .test-cell-body {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .test-cell-body canvas,
    .test-cell-body video {
      max-width: 100%;
      max-height: 100%;
    }
    .test-cell-body .color-bars {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to right,
        #fff 0 14.28%,
        #ff0 14.28% 28.56%,
        #0ff 28.56% 42.84%,
        #0f0 42.84% 57.12%,
        #f0f 57.12% 71.4%,
        #f00 71.4% 85.68%,
        #00f 85.68% 100%
      );
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .test-cell-body .color-bars span {
      color: #000;
      font-size: 16px;
      font-weight: bold;
    }
    .launcher {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .launcher a {
      display: inline-block;
      padding: 10px 20px;
      background: #1a1a1a;
      border: 1px solid var(--border);
      color: var(--text);
      text-decoration: none;
      font-size: 12px;
    }
    .launcher a:hover {
      background: #222;
      border-color: #666;
    }
    .launcher a.primary {
      background: var(--accent);
      color: #000;
      border-color: var(--accent);
    }
    .launcher a.primary:hover {
      background: #ffdd88;
    }
  </style>
</head>
<body>
  <div class="test-container theme-amber">
    <div class="test-header">
      <h1>VOIGHT-KAMPFF TERMINAL — SYSTEM TEST</h1>
      <p>Verify all displays are active before launching kiosk mode</p>
    </div>
    
    <div class="test-grid">
      <div class="test-cell">
        <div class="test-cell-header">
          <span>VOICE ANALYZER — GPIO LCD 1</span>
          <span class="status" id="voiceStatus">READY</span>
        </div>
        <div class="test-cell-body">
          <canvas id="voiceCanvas" width="300" height="300"></canvas>
        </div>
      </div>
      
      <div class="test-cell" id="mainCell">
        <div class="test-cell-header">
          <span>MAIN DISPLAY — HDMI</span>
          <span class="status" id="mainStatus">CLICK TO TEST</span>
        </div>
        <div class="test-cell-body">
          <video id="testVideo" autoplay muted playsinline style="display:none;width:100%;height:100%;object-fit:cover;"></video>
          <div class="color-bars" id="testBars">
            <span>TYRELL CO.</span>
          </div>
        </div>
      </div>
      
      <div class="test-cell">
        <div class="test-cell-header">
          <span>NEXUS PROBABILITY — GPIO LCD 2</span>
          <span class="status" id="nexusStatus">READY</span>
        </div>
        <div class="test-cell-body" style="background:#fff;">
          <canvas id="nexusCanvas" width="300" height="300"></canvas>
        </div>
      </div>
    </div>
    
    <div class="launcher">
      <a href="operator.html" class="primary">LAUNCH OPERATOR (HDMI)</a>
      <a href="voice.html">VOICE DISPLAY</a>
      <a href="nexus.html">NEXUS DISPLAY</a>
      <a href="technician.html">TECHNICIAN</a>
    </div>
  </div>
  
  <script src="js/shared.js"></script>
  <script src="js/voice.js"></script>
  <script src="js/nexus.js"></script>
  <script>
    VoicePanel.init("voiceCanvas");
    NexusPanel.init("nexusCanvas");
    
    // Simulate active state for display
    VK.displayOn = true;
    VK.irisState = "ACTIVE";
    VK.analysisRunning = true;
    VK.hasToken = true;
    VK.lastStress = 0.3;
    
    const mainCell = document.getElementById("mainCell");
    const testVideo = document.getElementById("testVideo");
    const testBars = document.getElementById("testBars");
    const mainStatus = document.getElementById("mainStatus");
    
    mainCell.addEventListener("click", async () => {
      const success = await VK.requestToken();
      if (success) {
        testVideo.srcObject = VK.mediaStream;
        testVideo.style.display = "block";
        testBars.style.display = "none";
        mainStatus.textContent = "ACTIVE";
      }
    });
    
    function animate() {
      VoicePanel.draw();
      NexusPanel.draw();
      requestAnimationFrame(animate);
    }
    animate();
    
    VK.loadDefaultFirmware();
  </script>
</body>
</html>
